<html>
<head>
    <meta charset="utf-8">
    <title>Norbert Pape</title>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Norbert Pape">
    <meta name="keywords" content="Norbert Pape, dance, art, choreography, VR, performance, augmented reality, contemporary art, virtual reality, unity, quest, oculus, pedagogy, self-organisation" />
</head>
<body>


    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
          }
        }
    </script>

    <script type="module">

        import * as THREE from 'https://unpkg.com/three@0.156.1/build/three.module.js'
        import Stats from 'https://unpkg.com/three@0.156.1/examples/jsm/libs/stats.module.js'
        import { OrbitControls } from 'https://unpkg.com/three@0.156.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.156.1/examples/jsm/loaders/GLTFLoader.js';
        import { RenderPass } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/RenderPass.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/EffectComposer.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.156.1/examples/jsm/postprocessing/UnrealBloomPass.js';
        //import { VRButton } from 'https://unpkg.com/three/examples@0.156.1/jsm/webxr/VRButton.js';

        const container = document.getElementById('container');

        let renderer, scene, camera, stats, composer, renderScene, bloomPass, bulbLight;
        let mesh;
        let raycaster;

        const intersection = {
            intersects: false,
            point: new THREE.Vector3(),
            normal: new THREE.Vector3()
        };
        const mouse = new THREE.Vector2();
        const intersects = [];

        const textureLoader = new THREE.TextureLoader();

        let mouseHelper;
        const position = new THREE.Vector3();
        const orientation = new THREE.Euler();
        const size = new THREE.Vector3(10, 10, 10);

        init();
        animate();

        function init() {

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            //renderer.xr.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            container.appendChild(renderer.domElement);
            //document.body.appendChild(VRButton.createButton(renderer));

            stats = new Stats();
            document.body.appendChild(stats.dom);
            //container.appendChild(stats.dom);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 30;

            renderScene = new RenderPass(scene, camera);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);

            bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.9,
                0.1,
                0.1
            );
            composer.addPass(bloomPass);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.minDistance = 10;
            controls.maxDistance = 30;

            scene.add(new THREE.AmbientLight(0x666666));


            const bulbGeometry = new THREE.SphereGeometry(0.22, 16, 8);
            bulbLight = new THREE.PointLight(0xffee88, 100, 100, 2);

            let bulbMat = new THREE.MeshStandardMaterial({
                emissive: 0xffffff,
                emissiveIntensity: 1,
                color: 0x000000
            });

            bulbLight.add(new THREE.Mesh(bulbGeometry, bulbMat));
            bulbLight.position.set(0, 3, 0);
            bulbLight.castShadow = true;

            scene.add(bulbLight);

            //Create a plane that receives shadows (but does not cast them)

            let floorMat = new THREE.MeshStandardMaterial({
                roughness: 0.8,
                color: 0xffffff,
                metalness: 0.2,
                bumpScale: 0.0005
            });
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('textures/hardwood2_diffuse.jpg', function (map) {

                map.wrapS = THREE.RepeatWrapping;
                map.wrapT = THREE.RepeatWrapping;
                map.anisotropy = 4;
                map.repeat.set(10, 24);
                map.colorSpace = THREE.SRGBColorSpace;
                floorMat.map = map;
                floorMat.needsUpdate = true;

            });
            textureLoader.load('textures/hardwood2_bump.jpg', function (map) {

                map.wrapS = THREE.RepeatWrapping;
                map.wrapT = THREE.RepeatWrapping;
                map.anisotropy = 4;
                map.repeat.set(10, 24);
                floorMat.bumpMap = map;
                floorMat.needsUpdate = true;

            });
            textureLoader.load('textures/hardwood2_roughness.jpg', function (map) {

                map.wrapS = THREE.RepeatWrapping;
                map.wrapT = THREE.RepeatWrapping;
                map.anisotropy = 4;
                map.repeat.set(10, 24);
                floorMat.roughnessMap = map;
                floorMat.needsUpdate = true;

            });



            const planeGeometry = new THREE.PlaneGeometry(200, 200, 32, 32);
            planeGeometry.rotateX(- Math.PI / 2);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
            const plane = new THREE.Mesh(planeGeometry, floorMat);// planeMaterial);
            plane.position.y = -7;
            plane.receiveShadow = true;
            scene.add(plane);

            //Create a helper for the shadow camera (optional)
            //const helper = new THREE.CameraHelper(spotLight.shadow.camera);
            //scene.add(helper);



            loadLeePerrySmith(0, 3, 0, 0);
            loadLeePerrySmith(3, 3, 3, 1.2);


            mouseHelper = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 10), new THREE.MeshNormalMaterial());
            mouseHelper.visible = false;
            scene.add(mouseHelper);

            window.addEventListener('resize', onWindowResize);

            let moved = false;

            controls.addEventListener('change', function () {

                moved = true;

            });

            window.addEventListener('pointerdown', function () {

                moved = false;

            });



        }

        function loadLeePerrySmith(x, y, z, r) {

            const loader = new GLTFLoader();

            loader.load('3D/models/canoePink.glb', function (gltf) {

                mesh = gltf.scene.children[0];
                mesh.rotateX(- Math.PI);
                mesh.material = new THREE.MeshStandardMaterial({ color: 0x7F550D });
                mesh.scale.set(0.03, 0.03, 0.03);
                mesh.position.set(x, y, z);
                mesh.rotateY(r);
                mesh.castShadow = true;
                scene.add(gltf.scene);

            });

        }


        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        function animate() {

            renderer.setAnimationLoop(render);



        }

        function render() {
            var date = new Date();

            var t = performance.now() * 0.0002;
            bulbLight.position.set(3 + 3 * Math.sin(t), 3 + Math.sin(t), 5 * Math.cos(t));
            //renderer.xr.updateCamera(camera); //maybe not necessary?
            //renderer.render(scene, camera);
            composer.render();
            stats.update();
        }

    </script>

</body>
</html>
