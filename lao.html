<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D workspace</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://norbertpape.github.io/" />
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <meta name="description" content="Personal website of Norbert Pape">
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js"
            }
        }
    </script>


    <script type="module">

        import * as THREE from 'https://unpkg.com/three/build/three.module.js'
        import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader';
        import Stats from 'https://unpkg.com/three/examples/jsm/libs/stats.module';




        //const scene = new THREE.Scene()
        //scene.add(new THREE.AxesHelper(5))

        const light = new THREE.PointLight(0xffffff, 1000)
        light.position.set(2.5, 7.5, 15)
        scene.add(light)

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        )
        camera.position.z = 3

        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        const controls = new OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true

        const material = new THREE.MeshBasicMaterial({ color: 0xdb85d6, wireframe: true })

        const objLoader = new OBJLoader()
        objLoader.load(
            '3D/models/lao/kirby.obj',
            (object) => {
                (object.children[0] as three.mesh).material = material
                object.traverse(function (child) {
                    if ((child as three.mesh).ismesh) {
                        (child as three.mesh).material = material
                    }
                })
                scene.add(object)
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
            },
            (error) => {
                console.log(error)
            }
        )

        window.addEventListener('resize', onWindowResize, false)
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            render()
        }

        const stats = new Stats()
        document.body.appendChild(stats.dom)

        function animate() {
            requestAnimationFrame(animate)

            controls.update()

            render()

            stats.update()
        }

        function render() {
            renderer.render(scene, camera)
        }

        animate()

    </script>
</body>
</html>
